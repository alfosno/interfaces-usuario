<!DOCTYPE html>
<html lang="en">

<head>
    <title>Formulario</title>
</head>

<body>
    <h1>Hola mundo</h1>

    <form action="">
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" title="Introduce tu nombre" autocomplete="name">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" title="Introduce tu apellido" autocomplete="name">
        </p>
        <p>
            <label for="Birthdate">Fecha de Nacimiento:</label>
            <input type="datetime-local" name="birthdate" title="Introduce tu fecha de nacimiento" autocomplete="name">
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" name="email" title="Introduce tu email" autocomplete="name">
        </p>
        <p>
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{6}">
        </p>
        <p>
            <label for=" password ">Contrase√±a:</label>
            <input type="password " name="password " title="Introduce tu password " autocomplete="name ">
        </p>
        <p>
            <label for="color ">Color favorito:</label>
            <input type="color " name="color " title="Introduce tu color favorito " autocomplete="name ">
        </p>
    </form>
    <input type="submit " value="Submit ">
    <input type="reset ">
</body>

</html>
